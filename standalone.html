<html>
<head>
    <title>Making Web Apps Full Screen Demo</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      if(navigator.platform == 'iPad' || navigator.platform == 'iPhone' || navigator.platform == 'iPod' || navigator.platform == 'Linux armv6l') {
 window.ontouchstart = function () {
 $("#fixedDiv").css("display", "none");
}
window.onscroll = function() { 
 var iPadPosition = window.innerHeight + window.pageYOffset-45; // 45 is the height of the Footer
 $("#fixedDiv").css("position", "absolute");
 $("#fixedDiv").css("top", iPadPosition);
 $("#fixedDiv").css("display", "block");


// in the CSS file should stand:
#fixedDiv {position: fixed; bottom: 0; height: 45px;  whatever else} 
    </script>
</head>
<body>
    <h1>Mobile Demo</h1>
    <div style="background-color: red; height: 600px;"> </div>
    <h2><a name="subheading">This is a subheading</a></h2>
    <div style="background-color: black; height: 800px;"> </div>
</body>
</html>
